<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банківський рахунок</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <h2>Ваш банківський рахунок</h2>
        <p>Баланс: <span id="balance">1000</span> грн</p>

        <input type="number" id="amount" placeholder="Введіть суму">
        <button id="deposit">Поповнити</button>
        <button id="withdraw">Зняти</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
